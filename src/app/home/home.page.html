<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="margin-top: 20px;">
      <ion-label style="margin-left: 70px; color: rgb(88, 178, 233); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Menu</ion-label>
    </ion-title>
    <ion-img style="width: 70px; margin-top: -45px;" src="https://cdn-icons-png.flaticon.com/512/45/45586.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Joga Restaurant APP</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list class="list-formulario">
  <ion-item>
    <ion-input class="placeholder" type="text" placeholder="Nombre del Plato" [(ngModel)]="newPersona.nombrePlato"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input class="placeholder" type="text" placeholder="Precio" [(ngModel)]="newPersona.precio"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input class="placeholder" [(ngModel)]="newPersona.imgUrl" name="imgUrl" placeholder="URL de la imagen"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <form>
      <p class="clasificacion">
        <input id="radio1" type="radio" [(ngModel)]="newPersona.calificacion" name="estrellas" value="5">
        <label for="radio1">★</label>
        <input id="radio2" type="radio" [(ngModel)]="newPersona.calificacion" name="estrellas" value="4">
        <label for="radio2">★</label>
        <input id="radio3" type="radio" [(ngModel)]="newPersona.calificacion" name="estrellas" value="3">
        <label for="radio3">★</label>
        <input id="radio4" type="radio" [(ngModel)]="newPersona.calificacion" name="estrellas" value="2">
        <label for="radio4">★</label>
        <input id="radio5" type="radio" [(ngModel)]="newPersona.calificacion" name="estrellas" value="1">
        <label for="radio5">★</label>
      </p>
    </form>
  </ion-item>
  </ion-list>
<ion-list>
  <ion-item *ngFor="let p of Personas" >
    <ion-card style="width: 340px;" color="light">
      <img style="width: 340px; height: 200px;" [src]="p.imgUrl">
      
      <ion-card-header>
        <ion-card-title><ion-label class="placeholder">{{p.nombrePlato}}</ion-label></ion-card-title>
        <ion-label class="placeholder">Calificacion: {{p.calificacion}} estrellas</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-label class="placeholder">Precio: {{p.precio}}$</ion-label>
      </ion-card-content>
      <ion-button (click)="delete(p)" color="danger" style="margin-left: 220px; margin-top: -50px;">
        <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
      </ion-button>
    </ion-card>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" >
<ion-fab-button (click)="save()" size="small" color="success">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
